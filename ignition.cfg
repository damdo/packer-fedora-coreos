{
  "ignition": {
    "version": "3.1.0"
  },
  "passwd": {
    "users": [
      {
        "groups": [
          "wheel",
          "sudo",
          "docker"
        ],
        "name": "vagrant",
        "sshAuthorizedKeys": [
          "ssh-rsa  vagrant insecure public key"
        ]
      }
    ]
  },
  "storage": {
    "files": [
      {
        "group": {
          "id": 0
        },
        "path": "/etc/fstab",
        "user": {
          "id": 0
        },
        "contents": {
          "source": "data:,"
        },
        "mode": 420
      },
      {
        "path": "/etc/ssh/sshd_config.d/10-insecure-rsa-keysig.conf",
        "contents": {
          "source": "data:,PubkeyAcceptedKeyTypes%3D%2Bssh-rsa%0A"
        },
        "mode": 384
      }
    ]
  }
}
